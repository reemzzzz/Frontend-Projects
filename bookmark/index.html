<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="container pt-2">
        <header>
            <h1 class="pb-3 text-muted">Bookmarker</h1>
            <hr>
        </header>
        <h2 class="m-3 text-center text-muted">Bookmark your favorite sites</h2>
        <div class="form-group mx-5">
            <label class="text-center m-2">Site Name</label>
            <input  id="name" type="text" placeholder="Bookmark Name" class="form-control">
        </div>
        <div class="form-group mx-5">
            <label class="text-center m-2">Site URL</label>
            <input  id="url" type="text" placeholder="Bookmark URL" class="form-control">
        </div>
        <button id="addBtn"  disabled class="btn btn-warning m-5">Submit</button>

        <input onkeyup="search(this.value)" class="m-5 form-control" placeholder="search by bookmark name">
        <div class="table-content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">
    
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
